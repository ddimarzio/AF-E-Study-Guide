<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>AF-E-Study-Guide</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css'>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/flashcards.css">
</head>

<body>

  <div class="container-fluid m-0 p-0" ng-app="mainApp" ng-controller="MainController">
    <div ng-if="user.userLoggedIn">
      <div ng-if="user.userLastView != 'rankselection'">
        <header>
            <div header class="page-header"></div>
        </header>
      </div>
      <footer>
          <div footer class="page-footer"></div>
      </footer>
    </div>

    <div class="mainContent ">
      <div class="inner">
          <div ng-view></div>
      </div>
    </div>
  </div>

<!-- JS libraries -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
<script src='https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-animate.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/floatthead/1.3.2/jquery.floatThead.min.js'></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

<!-- Controllers, Model, Services -->
<script src="Control/mainController.js"></script>
<script src="Control/viewConfig.js"></script>
<script src="Control/handbookController.js"></script>
<script src="Control/practiceTestController.js"></script>
<script src="Control/flashCards.js"></script>
<script src="Model/mainModel.js"></script>
<script src="Service/mainService.js"></script>

</body>
</html>
