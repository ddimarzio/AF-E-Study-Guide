<div class="row col-12 m-0 fullwhiteBox innerWithHeader"
	ng-app="mainApp" 
	ng-controller="SavedContentController">

	<div class="row p-5 mb-auto col-12">

		<div class="row col-12"
			 ng-repeat="highlight in savedHighlights">
				<div class="col">Chp:{{highlight.chapterID}}</div>
				<div class="col">Sect:{{highlight.sectionID}}</div>
				<div class="col">Page:{{highlight.pageNumber}}</div>
				<div class="col">Text:{{highlight.content}}</div>
				<div class="col">
						<button class="btn btn-sm btn-primary m-3"
						type="submit"
						alt="delete highlight"
						ng-click="deleteHightlight($index)">Delete</button>
				</div>
			</div>
				

	</div>
</div>
