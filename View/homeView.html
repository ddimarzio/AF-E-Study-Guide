<div class="row col-12 justify-content-md-center m-0 whiteBox innerWithHeader ie11-headerPaddingTop">
        <div class="blueBox row col-10 p-0 shadow progress-box mt-auto mb-auto">
                <div class="col-6 mr-auto text-nowrap p-0 ">
                        <div class="row m-auto title-text4">
                                <img src="/Assets/images/planeIcon.png" alt="">
                                <div class="col-0 mt-auto mb-auto pr-2 ie11-PaddingTop">My Progress</div>
                                <div class="mt-auto mb-auto progressBar-green" 
                                     ng-repeat="n in [] | range:(user.userProgress/10)">
                                        |
                                </div>
                                <div class="mt-auto mb-auto progressBar-white ie11-PaddingTop"
                                     ng-repeat="n in [] | range:((100-user.userProgress)/10)">
                                        |
                                </div>                   
                                <div class="mt-auto mb-auto pl-1 ie11-PaddingTop">{{user.userProgress}}%</div>
                        </div>
                </div>
                <div class="col-5 ie11-PaddingTop justify-content-md-center ml-auto mt-auto mb-auto title-text4 text-nowrap">
                        AFH 1 - continue where you left off
                        <button class="btn button-submit-small-image ml-2" 
                        type="submit"
                        alt="Continue"
                        ng-click=""></button>
                </div>
        </div>

        <div class="row col-12 mb-auto p-0">
                <div class="col-2 blueBox blueCard shadow clickBox m-auto"
                        ng-click="navigateToView('learningtools')">
                        <div class="col-0">
                                <div class="row-0 m-auto">
                                        <img src="/Assets/images/learningToolsIcon.png" width="100"/>
                                </div>
                                <div class="row-0 col-0 box-title-text">Learning Tools</div>
                        </div>
                </div>
                <div class="col-2 blueBox blueCard shadow m-auto" >
                        <div class="col">
                                <div class="row-0">
                                        <img src="/Assets/images/savedContentIcon.png" width="100"/>
                                </div>
                                <div class="row-0 box-title-text">
                                        Saved Content</div>
                        </div>
                </div>
                <div class="col-2 blueBox blueCard shadow clickBox m-auto"
                        ng-click="">
                        <div class="col">
                                <div class="row-0">
                                        <img src="/Assets/images/researchIcon.png" width="100"/>
                                </div>
                                <div class="row-0 box-title-text">
                                        Resources</div>

                        </div>
        
                </div>

        </div>
</div>
